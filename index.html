<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Rhythm Game Song Selection</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&amp;family=Nunito:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FFAB91", // Soft coral/peach for selected items
                        "background-light": "#FFF3E0", // Very light peach/cream background
                        "background-dark": "#2D2424", // Dark chocolate brown for dark mode
                        "panel-light": "#FFE0B2", // Slightly darker peach for panels
                        "panel-dark": "#4E342E", // Darker brown for panels
                        "text-light": "#5D4037", // Dark brown text
                        "text-dark": "#FFCCBC", // Light peach text for dark mode
                        "selected-light": "#FFCCBC", // Highlight color light
                        "selected-dark": "#8D6E63", // Highlight color dark
                    },
                    fontFamily: {
                        display: ["Fredoka", "sans-serif"],
                        body: ["Nunito", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        'xl': "1.5rem",
                        '2xl': "2rem",
                        '3xl': "3rem",
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
                        'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
                    }
                },
            },
        };
    </script>
<style>.clip-hex-horizontal {
            clip-path: polygon(10% 0%, 90% 0%, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-body min-h-screen flex flex-col transition-colors duration-300 relative overflow-hidden">
<div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
<div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary opacity-10 rounded-full blur-3xl"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-300 dark:bg-blue-900 opacity-10 rounded-full blur-3xl"></div>
</div>
<header class="relative z-20 flex justify-end p-6 gap-4">
<button class="w-12 h-12 rounded-full bg-yellow-200 dark:bg-yellow-700 hover:bg-yellow-300 dark:hover:bg-yellow-600 shadow-soft flex items-center justify-center transition-transform hover:scale-105 active:scale-95 text-yellow-800 dark:text-yellow-100 border-2 border-white dark:border-yellow-800">
<span class="material-icons-round text-2xl">help_outline</span>
</button>
<button class="w-12 h-12 rounded-full bg-red-200 dark:bg-red-800 hover:bg-red-300 dark:hover:bg-red-700 shadow-soft flex items-center justify-center transition-transform hover:scale-105 active:scale-95 text-red-800 dark:text-red-100 border-2 border-white dark:border-red-900">
<span class="material-icons-round text-2xl">close</span>
</button>
<button class="w-12 h-12 rounded-full bg-indigo-200 dark:bg-indigo-800 hover:bg-indigo-300 dark:hover:bg-indigo-700 shadow-soft flex items-center justify-center transition-transform hover:scale-105 active:scale-95 text-indigo-800 dark:text-indigo-100 border-2 border-white dark:border-indigo-900 ml-4" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round text-2xl">dark_mode</span>
</button>
</header>
<main class="flex-grow flex flex-col items-center justify-center gap-8 px-4 relative z-10 w-full max-w-6xl mx-auto py-8">
<section class="w-full bg-panel-light dark:bg-panel-dark rounded-3xl shadow-soft p-6 transition-colors duration-300">
<div class="text-center mb-8">
<h2 class="text-3xl font-display font-bold text-orange-400 dark:text-orange-300 tracking-wide drop-shadow-sm">Instrument List</h2>
</div>
<div class="flex items-center justify-center gap-4 md:gap-12 relative h-40">
<div class="hidden md:flex flex-col items-center justify-center w-64 h-24 bg-gray-200 dark:bg-gray-700 text-gray-500 dark:text-gray-400 clip-hex-horizontal transform scale-90 opacity-60 hover:opacity-80 transition-all cursor-pointer">
<span class="font-display text-xl font-bold">Recorder</span>
</div>
<button class="md:hidden p-2 text-primary dark:text-white">
<span class="material-icons-round text-3xl">chevron_left</span>
</button>
<div class="flex flex-col items-center justify-center w-80 h-32 bg-primary text-white dark:text-gray-900 shadow-lg clip-hex-horizontal transform scale-110 z-10 relative overflow-hidden group cursor-pointer transition-transform hover:scale-115">
<div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity"></div>
<span class="font-display text-3xl font-bold tracking-wider relative z-10 drop-shadow-md">Ukulele</span>
<div class="absolute bottom-2 w-12 h-1 bg-white/40 rounded-full"></div>
</div>
<button class="md:hidden p-2 text-primary dark:text-white">
<span class="material-icons-round text-3xl">chevron_right</span>
</button>
<div class="hidden md:flex flex-col items-center justify-center w-64 h-24 bg-gray-200 dark:bg-gray-700 text-gray-500 dark:text-gray-400 clip-hex-horizontal transform scale-90 opacity-60 hover:opacity-80 transition-all cursor-pointer">
<span class="font-display text-xl font-bold">Ocarina</span>
</div>
</div>
</section>
<section class="w-full bg-panel-light dark:bg-panel-dark rounded-3xl shadow-soft p-6 transition-colors duration-300 mt-4">
<div class="text-center mb-8">
<h2 class="text-3xl font-display font-bold text-orange-400 dark:text-orange-300 tracking-wide drop-shadow-sm">Song List</h2>
</div>
<div class="flex items-center justify-center gap-4 md:gap-12 relative h-48">
<div class="hidden md:flex flex-col items-center justify-center w-64 h-24 bg-gray-300 dark:bg-gray-800 text-gray-500 dark:text-gray-500 clip-hex-horizontal transform scale-90 opacity-80 cursor-not-allowed">
<span class="material-icons-round text-4xl mb-1">lock</span>
</div>
<button class="md:hidden p-2 text-primary dark:text-white">
<span class="material-icons-round text-3xl">chevron_left</span>
</button>
<div class="flex flex-col items-center justify-center w-80 h-36 bg-primary text-white dark:text-gray-900 shadow-lg clip-hex-horizontal transform scale-110 z-10 relative group cursor-pointer transition-transform hover:scale-115">
<div class="absolute top-0 w-full h-1/2 bg-white/10 dark:bg-black/10"></div> 
<span class="font-display text-2xl md:text-3xl font-bold mt-2 drop-shadow-md">Little Calf</span>
<div class="mt-2 px-4 py-1 bg-white/30 dark:bg-black/20 rounded-full backdrop-blur-sm">
<span class="text-lg font-bold tracking-widest uppercase">Easy</span>
</div>
<div class="absolute bottom-3 flex gap-1">
<div class="w-1.5 h-1.5 bg-white rounded-full"></div>
<div class="w-1.5 h-1.5 bg-white/50 rounded-full"></div>
<div class="w-1.5 h-1.5 bg-white/50 rounded-full"></div>
</div>
</div>
<button class="md:hidden p-2 text-primary dark:text-white">
<span class="material-icons-round text-3xl">chevron_right</span>
</button>
<div class="hidden md:flex flex-col items-center justify-center w-64 h-24 bg-gray-300 dark:bg-gray-800 text-gray-500 dark:text-gray-500 clip-hex-horizontal transform scale-90 opacity-80 cursor-not-allowed">
<span class="material-icons-round text-4xl mb-1">lock</span>
</div>
</div>
<div class="flex justify-center mt-6 gap-2">
<button class="w-3 h-3 rounded-full bg-primary ring-2 ring-primary ring-offset-2 ring-offset-panel-light dark:ring-offset-panel-dark"></button>
<button class="w-3 h-3 rounded-full bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 transition-colors"></button>
<button class="w-3 h-3 rounded-full bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 transition-colors"></button>
</div>
</section>
<div class="mt-4">
<button class="bg-gradient-to-r from-green-400 to-teal-500 hover:from-green-500 hover:to-teal-600 text-white font-display text-2xl font-bold py-4 px-12 rounded-full shadow-lg transform transition-transform hover:scale-105 active:scale-95 flex items-center gap-3">
<span class="material-icons-round">play_arrow</span>
                Start Playing
            </button>
</div>
</main>

</body></html>
